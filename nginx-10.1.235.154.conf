user  nginx;
worker_processes  16;
worker_rlimit_nofile 16384;

error_log  logs/error.log;
error_log  logs/error.log  notice;
error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {

    # Web server Misconfiguration: Insecure Content - Type Setting (11309)
    include       mime.types;
    charset utf-8;
    default_type  application/octet-stream;

    # Spliting the files into product wise :
    #include       /usr/local/nginx/conf/config-files/dlpjenkins.conf;
    include       /usr/local/nginx/conf/config-files/dlpmicrosystem.conf;
    include       /usr/local/nginx/conf/config-files/dlpflexi.conf;
    include       /usr/local/nginx/conf/config-files/dlpgotrust.conf;
    include       /usr/local/nginx/conf/config-files/dlpbre.conf;
    include       /usr/local/nginx/conf/config-files/dlpbrex.conf;
    include       /usr/local/nginx/conf/config-files/dlpsmtp.conf;
    #include      /usr/local/nginx/conf/config-files/dlpmc.conf;
    include       /usr/local/nginx/conf/config-files/upstream.conf;
    include       /usr/local/nginx/conf/config-files/dlpmb.conf;
    include       /usr/local/nginx/conf/config-files/dlpgogetr.conf;
    include       /usr/local/nginx/conf/config-files/colending.conf;
    include       /usr/local/nginx/conf/config-files/dlpaaconnect.conf;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" "$http_callback_url"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_types text/xml application/json image/jpg text/javascript application/javascript image/png text/css;

    server {
        listen       80;
        server_name  localhost;

        location / {
            root   html;
            index  index.html index.htm;
        }

        location /nginx_status {
                stub_status;
                allow all;
                deny all;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
