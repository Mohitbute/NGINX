map $http_origin $cors_origin_header {
        default "";
        "https://dlpmicrosystem.centralbank.co.in" "$http_origin";
        "https://dlpflexi.centralbank.co.in" "$http_origin";
        "https://workbench.serviceurl.in" "$http_origin";
        "https://colending.centralbank.co.in" "$http_origin";
}

 server {
        listen 443 ssl;
        server_name dlpmicrosystem.centralbank.co.in;
        keepalive_timeout 100;
        ssl_certificate /usr/local/nginx/certs/centralserver_bundle.crt;
        ssl_certificate_key /usr/local/nginx/certs/centralserver.key;
        ssl_protocols TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-CCM8:DHE-RSA-AES256-CCM:DHE-RSA-AES128-CCM8:DHE-RSA-AES128-CCM:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384";
        server_tokens off;
        client_max_body_size 50M;
        underscores_in_headers on;

        # Headers
        add_header Allow "GET, POST, PUT, HEAD, OPTIONS, PATCH" always;

        # HTTP Strict Transport Security (HSTS)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # X-XSS-Protection
        add_header X-XSS-Protection "1; mode=block" always;

        # X-Frame-Options
        add_header X-Frame-Options "DENY" always;

        # X-Content-Type-Options
        add_header X-Content-Type-Options "nosniff" always;

        # Access-Control-Allow-Origin
        add_header 'Access-Control-Allow-Origin' "$cors_origin_header" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # Cache-Control
        add_header Cache-Control "private, no-store" always;

        # Security Headers
        add_header Content-Security-Policy "default-src 'self'; connect-src 'self' blob:; style-src 'self' https://stackpath.bootstrapcdn.com https://fonts.googleapis.com 'unsafe-inline'; script-src 'self' https://code.jquery.com  'unsafe-eval' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; object-src 'self' blob: data:; frame-ancestors 'self'; base-uri 'self'; img-src 'self' blob: https://www.centralbank.net.in https://www.centralbank.co.in data:; frame-src 'self' blob: https://dlpmc.centralbank.co.in;" always;
        add_header Permissions-Policy "geolocation=(self),microphone=(),camera=()" always;
        #add_header Feature-Policy "microphone 'none'; camera 'none';" always;

        # Secure, HttpOnly, and SameSite attributes to cookies
        # proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Strict";
        proxy_cookie_flags ~ httponly secure samesite=strict;

        # Referrer-Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        access_log /var/log/nginx/dlpmicrosystem_in_access.log;
        error_log /var/log/nginx/dlpmicrosystem_in_error.log;

        error_page 502 404 403 503 500 501 /50x.html;
        location = /50x.html {
                root /usr/local/nginx/html;
                internal;
        }

